<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Travel Advisory</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <!--are these two links the same?-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">

<body>
    <header>
      <h1>Travel Advisory</h1> 
    </header>
    <main>
      <section class="travel-advisory">
        <div class="country-info">
          <h2>Please Enter Country</h2>
          <div class="main-form">
        <!-- <form> -->
            <input type="text" id=inputCountry placeholder="Enter Country" name="Country" class="form-input">
            <button id="searchBtn" class="button">Search</button>
        <!-- </form> -->
          </div>
          <div class="main-returns">      
            <div id="returnLevel" class="level">
              <p>Advisory Level<p>
            </div>
            <div id="returnLink" class="link">
              <p>More Info Link</p>
            </div>
            <div id="returnScore" class="score">
              <p>Color Status</p>
            </div>
          </div>
      </div>
      </section>
    </main>
    <footer>&copy; 2022</footer>
    <script src="./assets/js/script.js"></script>
